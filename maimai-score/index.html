<html>
<head>
<title>maimai DX Score De-Standardize</title>
</head>
<body>
  <style>
  .ali-right {
   text-align: right;
  }
  #input-table tr td:nth-child(3) {
    width: 8em;
  }
  #input-table tr td:nth-child(4) {
    width: 7em;
  }
  #output-table tr td:nth-child(2) {
    width: 8em;
  }
  </style>
  <h1>maimai DX Score Conversion</h1>
  <p>Created by Rei_Fan49.<br>
  <em>Sometimes standardized scoring is a dumb measure.</em></p>
  <h2>Input</h2>
  <table id=input-table>
    <tbody>
      <tr data-entry=tap>
        <td>Tap</td>
        <td><input type=number min=0 step=1 value=200 required /></td>
        <td class=ali-right></td>
        <td class=ali-right></td>
      </tr>
      <tr data-entry=hold>
        <td>Hold</td>
        <td><input type=number min=0 step=1 value=0 required /></td>
        <td class=ali-right></td>
        <td class=ali-right></td>
      </tr>
      <tr data-entry=slide>
        <td>Slide</td>
        <td><input type=number min=0 step=1 value=0 required /></td>
        <td class=ali-right></td>
        <td class=ali-right></td>
      </tr>
      <tr data-entry=break>
        <td>Break</td>
        <td><input type=number min=0 step=1 value=20 required /></td>
        <td class=ali-right></td>
        <td class=ali-right></td>
      </tr>
      <tr data-entry=touch>
        <td title="Touch Hold are categorized as Hold">Touch</td>
        <td><input type=number min=0 step=1 value=0 required /></td>
        <td class=ali-right></td>
        <td class=ali-right></td>
      </tr>
    </tbody>
  </table>
  <h2>Output</h2>
  <table id=output-table>
    <tbody>
      <tr data-result=tap-percent>
        <td title="Scored for every 500/PERFECTs">Tap Rate</td>
        <td class=ali-right></td>
      </tr>
      <tr data-result=score-standard-sss>
        <td title="SSS Border">100% Score</td>
        <td class=ali-right></td>
      </tr>
      <tr data-result=score-standard-max>
        <td title="MAX Border">MAX Score</td>
        <td class=ali-right></td>
      </tr>
      <tr data-result=break-rate>
        <td title="Ratio of MAX (101% in DX) to SSS">MAX to SSS Ratio</td>
        <td class=ali-right></td>
      </tr>
      <!-- using rate for either are confusing term already. -->
      <tr data-result=break-bonus-deluxe>
        <td title="Note multiplier for hitting break in DX.">Break Multiplier DX</td>
        <td class=ali-right></td>
      </tr>
      <tr data-result=break-bonus-rate-deluxe>
        <td title="PERFECT Break Bonus rate (CRIT/-1/PERFECT BREAKs)">Break Rate DX</td>
        <td class=ali-right></td>
      </tr>
      <tr data-result=score-deluxe-max>
        <td title="Actual score on DX if old score system still shown.">MAX Score DX</td>
        <td class=ali-right></td>
      </tr>
    </tbody>
  </table>
  <script src="maiscore.js"></script>
</body>
</html>
