<html>
<head>
<title>maimai DX Score De-Standardize</title>
</head>
<body>
  <style>
  .ali-right {
   text-align: right;
  }
  #input-table tr td:nth-child(3) {
    width: 8em;
  }
  #input-table tr td:nth-child(4) {
    width: 7em;
  }
  #output-table tr td:nth-child(2) {
    width: 8em;
  }
  </style>
  <h1>maimai DX Score Conversion</h1>
  <p>Created by Rei_Fan49.<br>
  <em>Sometimes standardized scoring is a dumb measure.</em></p>
  <h1>Input</h1>
  <table id=input-table>
    <tbody>
      <tr data-entry=tap>
        <td>Tap</td>
        <td><input type=number min=0 step=1 value=200 required /></td>
        <td class=ali-right></td>
        <td class=ali-right></td>
      </tr>
      <tr data-entry=hold>
        <td>Hold</td>
        <td><input type=number min=0 step=1 value=0 required /></td>
        <td class=ali-right></td>
        <td class=ali-right></td>
      </tr>
      <tr data-entry=slide>
        <td>Slide</td>
        <td><input type=number min=0 step=1 value=0 required /></td>
        <td class=ali-right></td>
        <td class=ali-right></td>
      </tr>
      <tr data-entry=break>
        <td>Break</td>
        <td><input type=number min=0 step=1 value=20 required /></td>
        <td class=ali-right></td>
        <td class=ali-right></td>
      </tr>
      <tr data-entry=touch>
        <td title="Touch Hold are categorized as Hold">Touch</td>
        <td><input type=number min=0 step=1 value=0 required /></td>
        <td class=ali-right></td>
        <td class=ali-right></td>
      </tr>
    </tbody>
  </table>
  <h2>Output</h2>
  <table id=output-table>
    <tbody>
      <tr data-result=tap-percent>
        <td>Tap Rate</td>
        <td class=ali-right></td>
      </tr>
      <tr data-result=score-standard-sss>
        <td>100% Score</td>
        <td class=ali-right></td>
      </tr>
      <tr data-result=score-standard-max>
        <td>MAX Score</td>
        <td class=ali-right></td>
      </tr>
      <tr data-result=break-rate>
        <td>Break Rate</td>
        <td class=ali-right></td>
      </tr>
      <tr data-result=break-bonus-deluxe>
        <td>Break Rate DX</td>
        <td class=ali-right></td>
      </tr>
      <tr data-result=score-deluxe-max>
        <td>MAX Score DX</td>
        <td class=ali-right></td>
      </tr>
    </tbody>
  </table>
  <script src="maiscore.js"></script>
</body>
</html>
